# https://github.com/alacritty/alacritty/issues/3880#issuecomment-870073303 - if it doesn't open from the cmd
env:
  TERM: xterm-256color
# start tmux when launching alacritty
# shell:
#   program: /bin/zsh
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux"
window:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  decorations: buttonless
  # padding:
  #   x: 2
  #   y: 2
  # opacity: 0.8
  dynamic_paddig: true
  startup_mode: maximized
scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 18.0
# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: true
## Rose pines Dawn
colors:
  primary:
    background: '#000000' # base
    foreground: "0xe0def4"
  # cursor:
  #   text: "0xe0def4"
  #   cursor: "0x524f67"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x403d52"
  normal:
    black: "0x26233a"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"

# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: false
cursor:
  style: Block
  unfocused_hollow: true
# Live config reload (changes require restart)
live_config_reload: true
# Enable clickable URLs
mouse:
  hints:
    launcher:
      program: open
    modifiers: Command


# tmux shortcuts MacOS
key_bindings:
  # - { key: Q, mods: Command, action: None }
  # new window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # close pane
  - { key: W, mods: Command, chars: "\x02\x78" }
  # Switch to last tmux session
  - { key: L, mods: Command, chars: "\x02\x4c" }
  # Switch to last tmux window
  - { key: Tab, mods: Control, chars: "\x02\x02" }
#   # Change to the next tmux window
#   - { key: LBracket, mods: Command, chars: "\x02\x5b" }
#   # Change to the previous tmux window
#   - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
